- name: Install System Packages
  become: true
  apt:
    name: ["curl", "i3", "light", "alsa-utils", "pulseaudio"]
  tags:
    - install
    - basic

- name: Apply i3 settings
  become: true
  shell: chmod +s /usr/bin/light && xinput set-prop "ELAN0504:01 04F3:3091 Touchpad" "libinput Tapping Enabled" 1
  tags:
    - install
    - basic

- name: Install Python
  become: true
  apt:
    name: ["python3-venv", "jupyter-notebook"]
  tags:
    - install
    - basic

- name: Install Golang
  become: true
  shell: curl -OL https://go.dev/dl/go1.19.4.linux-amd64.tar.gz && rm -rf /usr/local/go && tar -C /usr/local -xzf go1.19.4.linux-amd64.tar.gz
  tags:
    - install
    - basic
